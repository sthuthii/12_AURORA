<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Ingredify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Welcome to Ingredify</h2>
        <p>Your personal food analysis assistant.</p>
        
        <button id="scanBtn">Scan Ingredients</button>
        <button id="logoutBtn">Logout</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBj7ne9lQqCXuLqw7RVSQFW-A6wI0nMLEc",
            authDomain: "scanner-99f96.firebaseapp.com",
            projectId: "scanner-99f96",
            storageBucket: "scanner-99f96.appspot.com",
            messagingSenderId: "923977783852",
            appId: "1:923977783852:web:12471a68907602b172cf89"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Check if the user is logged in
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "login.html"; // Redirect to login if not logged in
            }
        });

        // Logout function
        document.getElementById("logoutBtn").addEventListener("click", async () => {
            await signOut(auth);
            window.location.href = "login.html"; // Redirect to login after logout
        });

        // Redirect to OCR page when the Scan button is clicked
        document.getElementById("scanBtn").addEventListener("click", () => {
            window.location.href = "ocr.html"; // Redirect to ocr.html page
        });
    </script>
</body>
</html>
