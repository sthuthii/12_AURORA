<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="styles1.css">
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("userDetailsForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form submission

        // Get form values
        const userName = document.getElementById("name").value.trim();
        const allergens = document.getElementById("allergens").value.trim();
        const foodChoice = document.getElementById("foodChoice").value;
        const diseases = document.getElementById("diseases").value.trim();
        const additionalInfo = document.getElementById("additionalInfo").value.trim();

        // Store data in localStorage
        const userDetails = {
          name: userName,
          allergens: allergens,
          foodChoice: foodChoice,
          diseases: diseases,
          additionalInfo: additionalInfo
        };

        localStorage.setItem("userDetails", JSON.stringify(userDetails));

        // Show success message
        alert("Your details have been saved successfully!");

        // Redirect to homepage
        window.location.href = "homepage.html"; // Ensure homepage.html exists
      });
    });
  </script>
</head>
<body>

  <h1>User Profile</h1>

  <div class="container">
    <form id="userDetailsForm">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="allergens">Allergens (Comma Separated):</label>
        <input type="text" id="allergens" name="allergens" placeholder="e.g., peanuts, dairy, gluten">
      </div>

      <div class="form-group">
        <label for="foodChoice">Food Choice:</label>
        <select id="foodChoice" name="foodChoice" required>
          <option value="">Select Food Preference</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="vegan">Vegan</option>
          <option value="non-vegetarian">Non-Vegetarian</option>
          <option value="pescatarian">Pescatarian</option>
          <option value="kosher">Kosher</option>
          <option value="halal">Halal</option>
        </select>
      </div>

      <div class="form-group">
        <label for="diseases">Pre-existing Diseases:</label>
        <input type="text" id="diseases" name="diseases" placeholder="e.g., diabetes, hypertension, asthma">
      </div>

      <div class="form-group">
        <label for="additionalInfo">Additional Health Information:</label>
        <textarea id="additionalInfo" name="additionalInfo" placeholder="Any other health conditions or preferences"></textarea>
      </div>

      <button type="submit">Save Details</button>
    </form>

    <div class="response" id="responseMessage"></div>
  </div>

</body>
</html>
