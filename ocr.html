<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingredient OCR Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    /* Reset and Basic Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #4CAF50;
      margin-bottom: 20px;
    }

    #ocr-result {
      margin-top: 20px;
      text-align: center;
    }

    p {
      font-size: 16px;
      color: #333;
    }

    /* Camera Section */
    #camera-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    video {
      border: 2px solid #ccc;
      width: 80%;
      max-width: 500px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* Upload Section */
    #upload-container {
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="file"] {
      display: none;
    }

    .upload-btn {
      margin-top: 10px;
    }

    /* Result Section */
    #ocr-result {
      display: none;
      width: 80%;
      max-width: 600px;
      text-align: center;
      margin-top: 20px;
    }

    #ocr-result h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    #extracted-text {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
      word-wrap: break-word;
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      video {
        width: 90%;
      }

      button {
        width: 100%;
      }

      #ocr-result {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>OCR Ingredient Scanner ðŸ¥—</h1>

  <!-- Camera Section -->
  <div id="camera-container">
    <video id="camera" autoplay></video>
    <button onclick="captureImage()">Capture Image</button>
    <button onclick="switchCamera()">Switch Camera</button>
  </div>

  <!-- Image Upload Section -->
  <div id="upload-container">
    <input type="file" id="image-upload" accept="image/*" onchange="handleFileUpload(event)">
    <button class="upload-btn" onclick="triggerFileInput()">Upload Image</button>
  </div>

  <!-- OCR Result Section -->
  <div id="ocr-result">
    <h2>Extracted Text:</h2>
    <p id="extracted-text"></p>
    <button id="analyze-btn" onclick="analyzeIngredients()" disabled>Analyze Ingredients</button>
  </div>

  <script>
    let currentStream;
    let videoDevices = [];
    let currentDeviceIndex = 0;
    const camera = document.getElementById('camera');

    // Function to initialize the camera with a selected device
    async function startCamera(deviceId = null) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop()); // Stop previous stream
      }

      const constraints = {
        video: deviceId ? { deviceId: { exact: deviceId } } : true
      };

      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        camera.srcObject = currentStream;
      } catch (err) {
        console.error("Error accessing camera:", err);
      }
    }

    // Function to get available video devices
    async function getCameras() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        videoDevices = devices.filter(device => device.kind === 'videoinput');
      } catch (err) {
        console.error("Error getting cameras:", err);
      }
    }

    // Function to switch camera
    async function switchCamera() {
      if (videoDevices.length > 1) {
        currentDeviceIndex = (currentDeviceIndex + 1) % videoDevices.length;
        await startCamera(videoDevices[currentDeviceIndex].deviceId);
      }
    }

    // Initialize cameras on page load
    (async function () {
      await getCameras();
      if (videoDevices.length > 0) {
        await startCamera(videoDevices[currentDeviceIndex].deviceId);
      } else {
        console.error("No cameras found.");
      }
    })();

    // Capture image from video
    function captureImage() {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = camera.videoWidth;
      canvas.height = camera.videoHeight;
      context.drawImage(camera, 0, 0, canvas.width, canvas.height);

      // Convert the canvas image to a data URL for OCR
      const imageData = canvas.toDataURL('image/png');
      processOCR(imageData);
    }

    // Handle image file upload
    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imageData = e.target.result;
          processOCR(imageData);
        };
        reader.readAsDataURL(file);
      }
    }

    // Trigger the file input click event
    function triggerFileInput() {
      document.getElementById('image-upload').click();
    }

    // Process OCR using Tesseract.js
    function processOCR(imageData) {
      Tesseract.recognize(
        imageData,
        'eng', // Language
        {
          logger: (m) => console.log(m) // Optionally log progress
        }
      ).then(({ data: { text } }) => {
        console.log(text);
        document.getElementById('extracted-text').innerText = text;

        // Store extracted text in localStorage
        localStorage.setItem('extractedText', text);

        // Show the OCR result section
        document.getElementById('ocr-result').style.display = 'block';

        // Enable the analyze button
        document.getElementById('analyze-btn').disabled = false;
      }).catch((err) => {
        console.error("OCR Error:", err);
      });
    }

    // Analyze ingredients function (directly navigating to the analyze page)
    function analyzeIngredients() {
      window.location.href = 'analyze.html'; // Redirect to analyze page
    }
  </script>
</body>
</html>
